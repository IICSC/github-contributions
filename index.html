<!DOCTYPE html>
<html>
<head>
    <title>GitHub活动统计</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <img src="https://github.com/WuXiaoMuer.png" alt="WuXiaoMuer" class="nav-avatar">
            <span class="nav-title">GitHub 贡献统计</span>
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link active">首页</a>
            <a href="#heatmap" class="nav-link">贡献日历</a>
            <a href="#about" class="nav-link">关于</a>
        </div>
    </nav>
    <div class="container">
        <header class="header">
            <h1>GitHub 贡献统计</h1>
            <div class="input-section">
                <div class="input-group">
                    <label for="username">GitHub 用户名</label>
                    <div class="input-wrapper">
                        <img id="userAvatar" src="https://github.com/WuXiaoMuer.png" alt="User Avatar" class="user-avatar">
                        <input type="text" id="username" placeholder="输入用户名" value="WuXiaoMuer">
                    </div>
                </div>
                <button id="refreshBtn">
                    <span class="button-text">刷新数据</span>
                    <span class="loading-spinner"></span>
                </button>
            </div>
        </header>
        
        <div class="stats-container">
            <div class="stats-card total-contributions">
                <h3>总贡献</h3>
                <div class="number" id="totalContributions">0</div>
            </div>
            <div class="stats-card current-streak">
                <h3>当前连续贡献</h3>
                <div class="number" id="currentStreak">0</div>
            </div>
            <div class="stats-card longest-streak">
                <h3>最长连续贡献</h3>
                <div class="number" id="longestStreak">0</div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <canvas id="yearlyChart"></canvas>
            </div>
            
            <div class="chart-card" id="heatmap">
                <!-- 热力图将在这里生成 -->
            </div>
            
            <div class="chart-card">
                <canvas id="monthlyChart"></canvas>
            </div>
            
            <footer class="footer">
                <div class="author">
                    <a href="https://github.com/WuXiaoMuer" target="_blank" class="author-link">
                        <img src="https://github.com/WuXiaoMuer.png" alt="WuXiaoMuer" class="author-avatar">
                        <span>WuXiaoMuer</span>
                    </a>
                </div>
                <div class="repo-info">
                    <a href="https://github.com/IICSC/github-contributions" target="_blank" class="repo-link">
                        <svg class="github-icon" viewBox="0 0 16 16" width="16" height="16">
                            <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                        </svg>
                        <span>GitHub 仓库</span>
                    </a>
                    <div class="license">
                        <a href="https://opensource.org/licenses/MIT" target="_blank">MIT License</a>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="yearly_contributions.js"></script>
    <script src="heatmap.js"></script>
    <script src="monthly_activity.js"></script>
</body>
</html>
